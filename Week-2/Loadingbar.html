<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Bar Loader</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .loading_bar {
    width: 200px;
    height: 20px;
    background-color: #3d9ad7;
    position: relative;
    overflow: hidden;
  }

  .loading_progress {
    width: 100%;
    height: 100%;
    background-color: #dbcb42;
    position: absolute;
    left: -100%;
    animation: progress 2s linear infinite;
  }

  @keyframes progress {
    0% {
      left: -100%;
    }
    100% {
      left: 100%;
    }
  }
</style>
</head>
<body>
  <div class="loading_bar">
    <div class="loading_progress"></div>
  </div>
</body>
</html>
