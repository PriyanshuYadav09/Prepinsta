<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Balls Loader</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
  }

  .bouncing_balls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 80px;
  }

  .ball {
    width: 20px;
    height: 20px;
    background-color: #3498db;
    border-radius: 50%;
    animation: bounce 0.5s ease-in-out infinite alternate;
  }

  .ball:nth-child(2) {
    animation-delay: 0.1s;
  }

  .ball:nth-child(3) {
    animation-delay: 0.2s;
  }

  @keyframes bounce {
    to {
      transform: translateY(-20px);
    }
  }
</style>
</head>
<body>
  <div class="bouncing_balls">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>
</body>
</html>
