<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Employee Management</h2>
            <button onclick="showAddEmployeeForm()">Add Employee</button>
            <button onclick="showAllEmployees()">Show All Employees</button>
            <button onclick="calculateAverageSalary()">Calculate Average Salary</button>
            <button onclick="filterByDepartment()">Filter by Department</button>
            <button onclick="increaseSalary()">Increase Salary</button>
            <button onclick="sortEmployeesByAge()">Sort by Age</button>
        </div>
        <div class="content">
            <div id="addEmployeeForm" class="form-container" style="display: none;">
                <h3>Add New Employee</h3>
                <input type="text" id="employeeName" placeholder="Name">
                <input type="number" id="employeeAge" placeholder="Age">
                <input type="text" id="employeeDepartment" placeholder="Department">
                <input type="number" id="employeeSalary" placeholder="Salary">
                <button onclick="addEmployee()">Add Employee</button>
            </div>
            <div id="editEmployeeForm" class="form-container" style="display: none;">
                <h3>Edit Employee</h3>
                <input type="hidden" id="editEmployeeIndex">
                <input type="text" id="editEmployeeName" placeholder="Name">
                <input type="number" id="editEmployeeAge" placeholder="Age">
                <input type="text" id="editEmployeeDepartment" placeholder="Department">
                <input type="number" id="editEmployeeSalary" placeholder="Salary">
                <button onclick="saveEmployee()">Save Employee</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
